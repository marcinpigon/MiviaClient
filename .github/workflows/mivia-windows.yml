# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build MiViA Client Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install MAUI workload
      run: dotnet workload install maui 
    - name: Decrypt PFX 
      run: |
        echo "${{ secrets.MIVIA_WINDOWS_PFX_CERT }}" > mivia_cert.pfx.asc
        certutil -decode mivia_cert.pfx.asc mivia_cert.pfx
    - name: Add certificate to local storage
      run: certutil -user -q -p ${{ secrets.MIVIA_WINDOWS_PFX_PASSWORD }} -importpfx mivia_cert.pfx NoRoot
    - name: Build
      run: dotnet publish MiviaMaui.csproj -c Release -f:net8.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p:AppxPackageSigningEnabled=true /p:PackageCertificateThumbprint="${{ secrets.MIVIA_WINDOWS_PFX_THUMBPRINT }}"
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.2.1-node20
      with:
        path: .\**\AppPackages\**\*.*
